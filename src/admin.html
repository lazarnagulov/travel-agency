<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles/main-style.css">
    <link rel="stylesheet" href="styles/header-style.css">
    <link rel="stylesheet" href="styles/agancy-style.css">
    <link rel="stylesheet" href="styles/popups-style.css">
    <link rel="stylesheet" href="styles/table-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agencies</title>
</head>
    <body>
        <header>
            <nav class="navbar bg-color">
                <h1>Travel Aganecies</h1>
                <a href="#" class="toggle-button">
                  <span class="bar"></span>
                  <span class="bar"></span>
                  <span class="bar"></span>
                </a>
                <div class="navbar-links">
                  <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#">Admin</a></li>
                    <li id = "login-btn"><a href="#">Login</a></li>
                    <li id = "register-btn"><a href="#">Register</a></li>
                  </ul>
                </div>
              </nav>
        </header>
        <main>
            <div class="popup-login login-width" id="login-form">
                <form action="#">
                    <h2>Login</h2> <br>
                    <label for="username">Username: </label> <br>
                    <input type="text" name="username" id=""> <br>
                    <label for="password">Password: </label> <br>
                    <input type="password" name="password" id=""> <br> <br>
                    <input type="submit">
                </form>
            </div>
            <div class="popup-login register-width" id="register-form">
                <form action="#">
                    <h2>Register</h2> <br>
                    <label for="username">Username: </label> 
                    <input type="text" name="username" id=""> <br> <br>
                    <label for="password">Password: </label> 
                    <input type="text" name="password" id=""> <br> <br>
                    <label for="name">Name: </label> 
                    <input type="text" name="name" id=""> <br> <br>
                    <label for="surname">Surname: </label>
                    <input type="text" name="surname" id=""> <br> <br>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id=""> <br> <br>
                    <label for="date">Birth date: </label>
                    <input type="date" name="date" id=""> <br> <br>
                    <label for="address">Address: </label>
                    <input type="text" name="address" id=""> <br> <br>
                    <label for="password">Phone number: </label>
                    <input type="number" name="phonenumber" id=""> <br> <br>
                    <div class="login-btns">
                        <button><p>Register</p></button>
                    </div>
                </form>
            </div>
            <h2>Users</h2>
            <section id = "users">
                <div class="table-overflow">
                    <table id = "users-table" class="table-layout"></table>
                </div>
                <div class="options">
                    <div class="create-user">
                        <p>Create</p>
                    </div>
                    <div class="delete-user">
                        <p>Delete</p>
                    </div>
                    <div class="edit-user">
                        <p>Edit</p>
                    </div>
                </div>
            </section>
            <h2>Agencies</h2>
            <section id = "agencies">
                <div class="table-overflow">
                    <table id = "agencies-table" class="table-layout"></table>
                </div>
                <div class="options">
                    <div class="create-agency">
                        <p>Create</p>
                    </div>
                    <div class="delete-agency">
                        <p>Delete</p>
                    </div>
                    <div class="edit-agency">
                        <p>Edit</p>
                    </div>
                </div>
            </section>
            <h2>Destinations</h2>
            <section id = "destinations">
                <div class="table-overflow">
                    <table id = "destinations-table" class="table-layout"></table>
                </div>
                <div class="options">
                    <div class="create-destination">
                        <p>Create</p>
                    </div>
                    <div class="delete-destination">
                        <p>Delete</p>
                    </div>
                    <div class="edit-destination">
                        <p>Edit</p>
                    </div>
                </div>
            </section>
        </main>
        <footer>

        </footer>
        <script src="./scripts/toggleButton.js"></script>
        <script src="./scripts/popups.js"></script>
        <script type="module" src="./scripts/firebase.js"></script>
    </body>
</html>
