        <header>
            <nav class="navbar bg-color">
                <h1>Travel Aganecies</h1>

                  <span class="bar"></span>

                    <li id = "register-btn"><a href="#">Register</a></li>
                  </ul>
                </div>
              </nav>
        </header>
        <main>
            <div class="popup-login login-width" id="login-form">
                <form action="#">
                    <h2>Login</h2> <br>
                    <label for="username"><strong>Username:</strong></label> <br>
                    <input id = "l-username" type="text" name="username" id=""> <br>
                    <label for="password"><strong>Password:</strong></label> <br>
                    <input id = "l-password" type="password" name="password" id=""> <br> <br>
                    <input type="submit">
                </form>
            </div>
            <div class="popup-login register-width" id="register-form">
                <form action="#">
                    <h2>Register</h2> <br>
                    <label for="username"><strong>Username:</strong></label> 
                    <input id = "username" type="text" name="username" id=""> <br> <br>
                    <label for="password"><strong>Password:</strong></label> 
                    <input id = "password" type="text" name="password" id=""> <br> <br>
                    <label for="name"><strong>Name:</strong></label> 
                    <input id = "name" type="text" name="name" id=""> <br> <br>
                    <label for="surname"><strong>Surname:</strong></label>
                    <input id = "surname" type="text" name="surname" id=""> <br> <br>
                    <label for="email"><strong>Email:</strong></label>
                    <input id = "email" type="email" name="email" id=""> <br> <br>
                    <label for="date"><strong>Birth date:</strong></label>
                    <input id = "date" type="date" name="date" id=""> <br> <br>
                    <label for="address"><strong>Address:</strong></label>
                    <input id = "address" type="text" name="address" id=""> <br> <br>
                    <label for="phonenumber"><strong>Phone number:</strong></label>
                    <input id = "phonenumber" type="number" name="phonenumber" id=""> <br> <br>
                    <div class="login-btns">
                        <button><p>Register</p></button>
                    </div>
                </form>
            </div>
            <br> <br>
            <section id="destination-info" class="bg-color"></section>
            <br> <br>
        </main>
